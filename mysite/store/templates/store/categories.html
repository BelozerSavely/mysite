{% extends 'store/main.html' %}

{% block content %}
    <div class="row">
        {% for cat in categories%}
            <div class="col-lg-4">
                <img class="thumbnail" src="{{cat.imageURL}}">
                <div class="box-element product">
                    <h6><strong>{{cat.name}}</strong></h6>
                    <hr>
                    <a class="btn btn-outline-success" href="{% url 'get_store_by_cat' cat.id %}">Перейти</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
